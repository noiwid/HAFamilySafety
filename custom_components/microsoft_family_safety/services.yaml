block_device:
  name: Block Platform
  description: Block a platform (Windows/Mobile/Xbox) for an account.
  fields:
    account_id:
      name: Account ID
      description: The ID of the Family Safety account.
      required: true
      example: "abc123def456"
      selector:
        text:
    platform:
      name: Platform
      description: The platform to block (windows, mobile, or xbox).
      required: true
      example: "windows"
      selector:
        select:
          options:
            - "windows"
            - "mobile"
            - "xbox"
    duration_minutes:
      name: Duration (minutes)
      description: Optional duration in minutes for the block (leave empty for indefinite).
      required: false
      example: 60
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: minutes

unblock_device:
  name: Unblock Platform
  description: Unblock a previously blocked platform (Windows/Mobile/Xbox).
  fields:
    account_id:
      name: Account ID
      description: The ID of the Family Safety account.
      required: true
      example: "abc123def456"
      selector:
        text:
    platform:
      name: Platform
      description: The platform to unblock (windows, mobile, or xbox).
      required: true
      example: "windows"
      selector:
        select:
          options:
            - "windows"
            - "mobile"
            - "xbox"

approve_request:
  name: Approve Request
  description: Approve a pending time extension request.
  fields:
    request_id:
      name: Request ID
      description: The ID of the request to approve.
      required: true
      example: "request123"
      selector:
        text:
    extension_time:
      name: Extension Time
      description: Time to grant in minutes.
      required: true
      example: 30
      selector:
        number:
          min: 1
          max: 480
          unit_of_measurement: minutes

deny_request:
  name: Deny Request
  description: Deny a pending time extension request.
  fields:
    request_id:
      name: Request ID
      description: The ID of the request to deny.
      required: true
      example: "request123"
      selector:
        text:
