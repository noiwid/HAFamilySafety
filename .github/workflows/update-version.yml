name: Update Version on Release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update manifest.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating manifest.json to version $VERSION"

          # Update version in manifest.json using jq
          jq --arg v "$VERSION" '.version = $v' \
            custom_components/microsoft_family_safety/manifest.json > tmp.json
          mv tmp.json custom_components/microsoft_family_safety/manifest.json

          # Show the change
          echo "Updated manifest.json:"
          cat custom_components/microsoft_family_safety/manifest.json

      - name: Create integration ZIP with correct version
        run: |
          # Create a ZIP of the integration folder with the correct version
          cd custom_components
          zip -r ../microsoft_family_safety.zip microsoft_family_safety
          cd ..
          echo "Created microsoft_family_safety.zip with version ${{ steps.version.outputs.version }}"
          unzip -l microsoft_family_safety.zip

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: microsoft_family_safety.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet custom_components/microsoft_family_safety/manifest.json; then
            echo "No changes to commit - version already up to date"
          else
            git add custom_components/microsoft_family_safety/manifest.json
            git commit -m "chore: bump integration version to ${{ steps.version.outputs.version }}"
            git push origin ${{ github.event.release.target_commitish }}
            echo "Version updated and pushed"
          fi
